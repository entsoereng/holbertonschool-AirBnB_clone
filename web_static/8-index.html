<!DOCTYPE html>
<html>
<head>
    <title>Web Static</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/4-filters.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/5-filters.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
   
</head>
<body>
    <!--Header starts here-->
    <header>
        <a href="#"></a>
    </header >
    <!---Header ends here-->

    <!--Container starts here-->
    <div class="container">
        <!--Filter section starts here-->
        <section class="filters">
            <div class="locations">
            <h3>States</h3>
            <h4>Maseru, Machache ...</h4>
            <ul class="popover">
                
                <h2>Maseru:</h2>
                <li>Khubetsoana</li>
                <li>Moshoeshoe II</li>

                <li><h2>Leribe:</h2></li>
                <li>Maputsoe</li>
                <li>Hlotse</li>
            </ul>
            </div>

            <div class="amenities">
            <h3>Amenities</h3>
            <h4>Clean Code...</h4>
            <ul class="popover">
                <li>Full pansion</li>
                <li>Full light</li>
                <li>Water and road</li>
            </ul>
            </div>

            <button>Search</button>
        </section>
        <!--Filter section ends here-->

        <!--Result section-->
        <section class="places">
            <h1 id="places">
                Places
            </h1>
            <article>
                <h2>My Home</h2>
                <div class="price_by_night">
                    M150
                </div>
                <div class="information">
                    <div class="max_guest"></div>
                    <div class="number_rooms"></div>
                    <div class="number_bathrooms"></div>
                </div>
            </article>
            <article>
                <h2>Tiny House</h2>
                <div class="price_by_night">
                    M100
                </div>
            </article>
            <article>
                <h2>A Suit</h2>
                <div class="price_by_night">
                    M110
                </div>
            </article>

        </section>

    </div>
    <!--Container ends here-->

    <!--Footer starts here-->
    <footer>
        Holberton School
    </footer>
    <!--Footer ends her-->
</body>
</html>
